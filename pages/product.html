<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product page</title>
    <script src="https://kit.fontawesome.com/dc9d7461c0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/product.css">
</head>
<body>
    <div class="page">
        <!--  -->
        <header>
            <div class="header-wrap flx-row-bet">
                <nav>
                    <div class="nav-wrap flx-row-bet">
                        <a class='home'>home</a>
                        <a href="#">catalog</a>
                        <a href="#">local</a>
                        <a href="#">about</a>
                    </div>
                </nav>
                <div class="cart-wrap flex-reg">
                    <i class="fas fa-shopping-cart"></i>
                    <div class="addProdWrap flex-reg">
                        <span class="addProduct"></span>
                    </div>
                    
                </div>
            </div>
        </header>
        <!--  -->
        <!-- CONTENT -->
        <section>
            <div class="prod-container">
                <div class="block-1"></div>
                <!--  -->
                <div class="prod-main-block flex">
                    <div class="prod-img-block">  
                        <div class="prod-img-demo flex-reg">
                            <img src="https://spb-music.ru/upload/resize_cache/iblock/549/440_400_1/54953cc988c916ba036856ad35621303.jpg" alt="">
                        </div>
                        <div class="prod-img-line flex">
                            <div>
                            <img src="https://spb-music.ru/upload/resize_cache/iblock/549/440_400_1/54953cc988c916ba036856ad35621303.jpg" alt="">

                            </div>
                        </div>
                    </div>
                    <div class="prod-cost-block flex">
                        <div class="prod-cost-block__center">
                            <div class="prod-cost-block__name">
                                <span>
                                    SCHECTER C-6 DELUXE SWHT
                                </span>
                            </div>
                            <div class="sumOfCost">
                                <span>$ 1550</span>
                            </div>
                            <div class="count">
                                <input type="">
                            </div>
                            <div class="pay-wrap">
                                <div class="pay-btn">Pay</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--  -->
                <div class="description-comments"></div>
            </div>
        </section>
        <!--  -->
        <footer>
            <div class="footer-wrap"></div>
        </footer>
        <!--  -->
    </div>
<!-- ============== -->
<script src="../TS/catalog.js"></script>
<!-- <script src="../TS/app.js"></script> -->
<script src="../TS/product.js"></script>
<script src="../TS/links.js"></script>
<!-- ============== -->
</body>
</html>
